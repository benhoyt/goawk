name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        go: ['1.17', '1.16', '1.15', '1.14', '1.13']

    name: Go ${{ matrix.go }} on Linux

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}

    - name: Build and Test
      run: |
        gawk --version
        go build
        go test -race ./...
        go test ./interp -race -tags=goawk_context -awk=""

  build-windows:
    runs-on: windows-latest

    strategy:
      matrix:
        go: ['1.17', '1.13']

    name: Go ${{ matrix.go }} on Windows

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}

    - name: Install Gawk
      run: choco install gawk

    - name: Build and Test
      run: |
        gawk --version
        go build
        go test -race ./...
        go test ./interp -race -tags=goawk_context -awk=""

  build-macos:
    runs-on: macos-latest

    strategy:
      matrix:
        go: ['1.17', '1.13']

    name: Go ${{ matrix.go }} on macOS

    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}

    - name: Install Gawk
      run: brew install gawk

    - name: Build and Test
      run: |
        gawk --version
        go build
        go test -race ./...
        go test ./interp -race -tags=goawk_context -awk=""
